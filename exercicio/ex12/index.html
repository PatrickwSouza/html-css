<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia Video</title>
</head>
<body>
    <h1>Inserindo vídeos hosperados localmente</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor</p>

    <video width="560" poster="midia/dawdawda.png" controls loop>

    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=qm_6ha6M0prKLhVd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
