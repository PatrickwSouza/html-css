<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5 </title>
</head>
<body>
    <H1>Imahens Dinamicas</H1>
    <p>Tente abrir esses sites em vários dispositivos diferentes ou simplesmente aumentar e diminua o tamanho do seu navegador</p>

<picture>
    <source media="(max-width: 750px )" srcset="imagnes/foto-p.png" type="Image/png">
    <source media=" (max-width:1050px )" srcset="imagnes/foto-m.png" type="Image/png">
    <img src="imagnes/foto-g.png" alt="Imagem flexivel">
</picture>

<picture>
    <source media="(max-width:750px )" srcset="imagen-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagen-m.png" type="image/png">
    <img src="imagen-g.png" alt="Floresta">
</picture>
<h1>Reproduzindo Audio</h1>
<p>vamos aprender a reproduzir áudio em HTML5</p>
<audio src="midia/Lawrence.mp3" controls autoplay></audio>
 
</audio>
</body>
</html>
