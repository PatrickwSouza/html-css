<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
       div > p {
        display: none;
       }
       
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red;

        }
        .texts::after{
            content: '←' ;
        }
        .texts::before{
            content: '→';
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Vou te contar um negocio
        <p class="texts">TE AMO MEU AMOR!!!</p>
    </div>
    <p>fim do exemplo
    </p>
</body>
</html>
